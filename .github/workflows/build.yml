name: Tagged realease

on:
  workflow_dispatch:
    inputs:
      tagName:
        type: string
        required: true
      releaseName: 
        default: ${{ github.event.inputs.tagName }}
        required: false
        type: string
      title:
        description: Release title
        default: ${{ github.event.inputs.releaseName }}
        required: false
        type: string
      prerelease:
        default: true
        required: false
        type: boolean
  push: 
    tags:
      - "v?[0-9].[0-9]+.[0-9]+"
jobs:
  tagged-release:
    name: Tagged Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: iffy/install-nim@v4.1.1
      - name: Install x11 dev libraries
        run: |
          sudo apt-get install libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libgl-dev
      - name: Install appimagetool
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -O /usr/local/bin/appimagetool
          sudo chmod +x /usr/local/bin/appimagetool
      - name: Build and run an AppImage
        run: |
          nimble install -d -y
          nake run

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: ${{ github.event.inputs.releaseName }}
          prerelease: ${{ github.event.inputs.prerelease }}
          title: ${{ github.event.inputs.title }}
          files: |
            LICENSE
            AppDir/*.AppImage
