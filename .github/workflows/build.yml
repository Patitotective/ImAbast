name: Upload builds to release

on:
  workflow_dispatch: 
  release: 
    types: [released]

jobs:
  build-appimage:
    name: Build and upload AppImage
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - uses: iffy/install-nim@v4.1.1
      - name: Install x11 dev libraries
        run: |
          sudo apt-get install libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libgl-dev
      - name: Build AppImage
        run: nake build
      - name: Upload release binaries
        uses: alexellis/upload-assets@0.2.2
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          asset_paths: '["AppDir/*.AppImage", "AppDir/*.zsync"]'
  build-win64: 
    name: Build and upload 64 bit .exe
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: iffy/install-nim@v4.1.1
      - name: Build .exe
        run: nimble buildApp
      - name: Upload release binaries
        uses: alexellis/upload-assets@0.2.2
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          asset_paths: '["*.exe"]'
  build-win32: 
    name: Build and upload 32 bit .exe
    runs-on: windows-latest

    steps:
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x86
      - uses: actions/checkout@v2
      - uses: iffy/install-nim@v4.1.1
      - name: Build .exe
        run: |
          nimble buildApp
          powershell.exe -command "Get-ChildItem *.exe | Rename-Item -NewName { $_.Name -replace '.exe','_x86.exe' }"
      - name: Upload release binaries
        uses: alexellis/upload-assets@0.2.2
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          asset_paths: '["*.exe"]'
